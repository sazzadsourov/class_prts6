<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>ssb-class6</title>
</head>
<body>
				<!--header-design start-->
	<header>
		<div class="containar">
			<div class="logo">
				<a href="index.html"><img src="img/logo.jpg" alt="logo"></a>
			</div>
			<nav class="menu1">
				<ul>     
					<li><a href="#">Overviews</a></li>
					<li><a href="#">Landings</a></li>
					<li><a href="#">Pages</a></li>
					<li><a href="#">Apps</a></li>
					<li><a href="#">Docs</a></li>
				</ul>
			</nav>
		</div>
	</header><br><br><br>


				<!--header-design end-->


			<!--form-design start-->
	<div class="containar1">
		<form action="#" method="get" enctype="multipart/form-data">
			<label for="fname" >First Name : </label><br>
			<input type="text" id="'fname" name="fname" class="first_name" placeholder="Enter your first name"><br>
			<label for="lname" >Last Name : </label><br>
			<input type="text" id="'lname" name="lname" class="last_name" placeholder="Enter your last name"><br>
			<label for="email" >Email : </label><br>
			<input type="email" id="'email" name="email" class="email" placeholder="Enter your email">
			<label for="password" >Password : </label><br>
			<input type="password" id="'password" name="password" class="password" placeholder="Enter your password"><br>
			<label for="gender">Gender : </label>
			<input type="radio" name="gender" value="male"  class="gender"><span>Male</span>
			<input type="radio" name="gender" value="female" class="gender"><span>Female</span>
			<input type="radio" name="gender" value="other" class="gender"><span>Other</span><br><br>
			<label for="checkbox">Educational Qualification : </label>
			<input type="checkbox" value="ssc" name="ssc" id="checkbox">
			<span class="box">SSC</span>
			<input type="checkbox" value="hsc" name="hsc" id="checkbox"><span class="box">HSC</span>

			<input type="checkbox" value="diploma" name="diploma " id="checkbox"><span class="box">DIPLOMA</span><br>
			<label for="massage">Massage : </label><br>
			<textarea name="massage" id="massage" cols="92" rows="20" placeholder="Type your massage" class="box"></textarea><br>

			<button type="submit" class="btn" onclick="alert('thanks for singup')" >Singup</button>
			<button type="reset" class="btn_reset">Reset</button>
		</form>
	</div>
					<!--form-design end-->


</body>
</html>
